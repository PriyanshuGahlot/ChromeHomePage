<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    <link rel="Shortcut Icon" href="icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
</head>
<body background="background.jpg">
    <div class="searchHolder">
        <p class="Salutation">salutation</p>
        <div class="seachObjects">
            <input id="searchBox" type="text" placeholder="Google Search">
            <button id="searchBtn">
                <img id="imageBtn" src="search.png" alt="">
            </button>
        </div>
    </div>
    <div class="rightSide">
        <table>
            <tr><div id="ytBtn" class="websiteCard">
                <img class="websiteIcon" src="ytLogo.png" alt="icon">
                <p class="websiteName">YouTube</p>
            </div></tr>
            <tr><div id="gptBtn" class="websiteCard">
                <img class="websiteIcon" src="chatgpt-seeklogo.com.svg" alt="icon">
                <p class="websiteName">ChatGPT</p>
            </div></tr>
            <tr><div id="outlookBtn" class="websiteCard">
                <img class="websiteIcon" src="outlookLogo.png" alt="icon">
                <p class="websiteName">OutLook</p>
            </div></tr>
            <tr><div id="lmsBtn" class="websiteCard">
                <img class="websiteIcon" src="lmsLogo.png" alt="icon">
                <p class="websiteName">LMS</p>
            </div></tr>
            <tr><div id="hrBtn" class="websiteCard">
                <img class="websiteIcon" src="hrLogo.png" alt="icon">
                <p class="websiteName">HackerRank</p>
            </div></tr>
            <tr><div id="gmailBtn" class="websiteCard">
                <img class="websiteIcon" src="gmailLogo.png" alt="icon">
                <p class="websiteName">Gmail</p>
            </div></tr>
            <tr><div id="ghBtn" class="websiteCard">
                <img class="websiteIcon" src="ghLogo.png" alt="icon">
                <p class="websiteName">Git Hub</p>
            </div></tr>
        </table>
    </div>
    <footer id="quoteHolder"><p id="quote">Random Quote</p></footer>
    <script src="index.js"></script>
</body>
</html>
